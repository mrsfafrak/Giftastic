<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>GIFtastic</title>
    <!-- css reset link -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- custom CSS sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Nova+Mono" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center title-detail">
                <h1>Food GIF-tastic!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5 buttons-box">
                <h5 class="text-center">Some food to get you started:</h5>
                <div class="text-center" id="buttons"></div>
            </div>
            <div class="col-md-5 submission-box text-center">
                <label for="food-input">Add some food:   </label>
                <input type="text" id="food-input" placeholder="Type in a food"><br>
                <input id="add-food" class="btn btn-light" type="submit" value="Submit">
                <h3 id="no-entry"></h3>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
                <div class="col-md-1"></div>
            <div class="col-md-10 gif-box">
                <h3 class="text-center">GIFs</h3> <br>
                <h6 id="statement" class ="text-center">no GIFs yet ... click on a button or add a food above!</h6>
                <div class="text-center" id="gifs-here"></div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <!-- link to external js file -->
    <script src="app.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap js links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
